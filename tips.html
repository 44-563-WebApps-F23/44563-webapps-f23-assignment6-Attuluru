<!DOCTYPE html>
<html>

<head>
    <title>form Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>
    <h1 style="background-color: black; color: gold; text-align: center;font-family: Georgia, 'Times New Roman', Times, serif;"><i>Akshay shows tip amounts</i></h1>
    <h2>Getting input</h2>
    <label for="tip1">Enter base amount</label>
    <input type="number" value=50 id="tip1">
    <label for="tipper">Enter the tip percent</label>
    <input type="number" value=15 id="tipper">
    <input type="button" value="Show tip" onclick="tips()">
    <p id="results" style="font-size: large; color: blue; font-family: cursive;">To put our results</p>
    <script>
        function tips() {
            let basevalue = document.getElementById("tip1").value;
            let tipPercen = document.getElementById("tipper").value;
            let myOutput = "";
            for (let i = 0; i < 5; i++) {
                let tipPercenta = parseInt(tipPercen) + (i * 4);
                myOutput = myOutput + tipPercenta + '% is calculated ' + (basevalue * tipPercenta / 100) + '; ';
            }
            let toShow = document.getElementById("results")
            toShow.innerHTML = 'Tip are: ' + myOutput;
        }
    </script>

    <form id="radios">
        <input type="radio" id="rg1_red" name="tip" value="sum">
        <label for="rg1_red">sum</label></br>

        <input type="radio" id="rg1_blue" name="tip" value="difference">
        <label for="rg1_blue">diff</label></br>

        <input type="radio" id="rg1_green" name="tip" value="product">
        <label for="rg1_green">mult</label></br>

        <input type="button" onclick="chooseOp()" value="Get values from radio group">
    </form>

    <p id="radioresults" style=" font-family: cursive; color: rgb(196, 56, 72);font-size: large;">This will be replaced with radioresults</p>
    <script>
        function chooseOp() {
            let basevalue = document.getElementById("tip1").value;
            let tipPercen = document.getElementById("tipper").value;
            let operand = document.querySelector('input[name="tip"]:checked').value;
            let ans;
            switch (operand) {
                case "sum": ans = parseInt(basevalue) + parseInt(tipPercen);
                            break;
                case "difference": ans = parseInt(basevalue) - parseInt(tipPercen);
                            break;
                case "product": ans = parseInt(basevalue) * parseInt(tipPercen);
                            break;
            }
            let out=document.getElementById("radioresults")
            out.innerHTML = operand + ' of ' + basevalue + ' and ' + tipPercen + ' is ' + ans;
        }
    </script>
    <form>
        <label for="form1_age">What is your age </label>
        <input type="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

        <label for="form1_nick">What is your nickname </label>
        <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>

        <input type="button" onclick="resolveForm()" value="Get values from form">
    </form>


    <p id="result">This text will be replaced </p>

    <script>

        function resolveForm() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? " + age + " and " + nick)

            out = document.getElementById("result")
            if (confirmed) {
                out.innerHTML = "Values were confirmed"
            } else {
                out.innerHTML = "Values were not confirmed"
            }
        }
    </script>

</body>

</html>
