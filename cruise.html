<!DOCTYPE html>
<html>
    <head>
        <title>checkbox in JS</title>
    </head>
 
<body>
<h1>Akshay goes on a cruise</h1>
<h2>Getting input</h2>
<form>
    
    <input id="cabin"  type="checkbox" value="True">
    <label for="cabin">Shares Cabin</label>
    <input id="food" type="checkbox" value="True"> 
    <label for="food">Breakfast</label>  
    <input id="pass" type="checkbox" value="True"> 
    <label for="pass">Pool Pass</label>

    <input type="button" onclick="selectCruise()" value="Select a cruise"s>
    <p id="res">To display the value from select cruise</p>
</form>

<script>
    let my_cruise={};
    function selectCruise(){
        my_cruise={};
        my_cruise.cabin=document.getElementById("cabin").checked;
        my_cruise.food=document.getElementById("food").checked;
        my_cruise.pass=document.getElementById("pass").checked;
        document.getElementById("res").innerHTML=JSON.stringify(my_cruise);
    }
    function updateCruise(){
        let date=document.getElementById("day").value;
        let pricecruise=document.getElementById("price").value;
        my_cruise.days=date;
        my_cruise.price=pricecruise;
        document.getElementById("resu").innerHTML=JSON.stringify(my_cruise);
    }


</script>

<form>
    <label for="day">Enter the number of days</label>
    <input type="text" id="day" value="days">
    <label for="price">Enter price</label>
    <input type="text" id="price">

    <input type="button" value="Update the cruise" onclick="updateCruise()">
    <p id="resu">To display the value from select cruise</p>
</form>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
